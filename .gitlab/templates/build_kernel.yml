.build_kernel:
  image: "$CI_REGISTRY_IMAGE"
  stage: kernel_build
  variables:
    KERNEL_VER: ""
    NVIDIA_VER: ""
    DTS_VER:    ""
    PATCH:      ""
    CPUS:       4
  script:
    - ./l4t_kernel_prep_rel32.sh "/build/linux"
  artifacts:
    paths:
      - "/build/linux/Image"
      - "/build/linux/tegra210-icosa.dtb"
      - "/build/linux/modules.tar.gz"
      - "/build/linux/update.tar.gz"
