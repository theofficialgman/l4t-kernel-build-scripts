.build_kernel:
  image: "$CI_REGISTRY_IMAGE"
  stage: kernel_build
  variables:
    KERNEL_VER: ""
    NVIDIA_VER: ""
    DTS_VER:    ""
    PATCH:      ""
    CPUS:       4
  script:
    - ./l4t_kernel_prep_rel32.sh "$CI_PROJECT_DIR/linux"
  artifacts:
    paths:
      - "$CI_PROJECT_DIR/linux/Image"
      - "$CI_PROJECT_DIR/linux/tegra210-icosa.dtb"
      - "$CI_PROJECT_DIR/linux/modules.tar.gz"
      - "$CI_PROJECT_DIR/linux/update.tar.gz"
