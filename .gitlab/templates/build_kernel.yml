.build_kernel:
  image: "$CI_REGISTRY_IMAGE"
  stage: kernel_build
  variables:
    KERNEL_VER: ""
    NVIDIA_VER: ""
    DTS_VER:    ""
    PATCH:      ""
    CPUS:       4
  services:
    - docker:dind
  script:
    - ./l4t_kernel_prep_rel32.sh 
  artifacts:
    paths:
      - kernel/Image
      - kernel/tegra210-icosa.dtb
      - kernel/modules.tar.gz
      - kernel/update.tar.gz
