.build_kernel:
  image: "$CI_REGISTRY_IMAGE"
  stage: kernel_build
  variables:
    KERNEL_VER: ""
    NVIDIA_VER: ""
    DTS_VER:    ""
    PATCH:      ""
    CPUS:       "$(nproc)"
  script:
    - ./l4t_kernel_prep_rel32.sh ./linux
  artifacts:
    paths:
      - ./build/Image
      - ./build/tegra210-icosa.dtb
      - ./build/modules.tar.gz
      - ./build/update.tar.gz
